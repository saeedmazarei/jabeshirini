<!DOCTYPE html>
<html lang="fa-IR">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>jabe shirini</title>
</head>
<body>
    <header>
        <img src="./assets/images/help button-min.png" id="help">
        <img src="./assets/images/title-min.png" id="title">
    </header>
    <div id="start-landing" class="deactive">
        <img src="./assets/images/info-min.png" id="info">
        <img src="./assets/images/start button-min.png" id="start-button">
    </div>
    <div id="loading" class="deactive">
        <div class="load">
            <img src="./assets/images/loading.gif">
        </div>
    </div>
    <div id="show-landing" class="deactive">
        <div class="show-landing-container">
            <div class="notice">
                <img src="./assets/images/notice-min.png">
                <div class="donut-min donut4 deactive"><img src="./assets/images/donut 4 pin-min.png"></div>
                <div class="cup"><img src="./assets/images/reward blue-min.png"></div>
                <div class="cup deactive"><img src="./assets/images/reward gold-min.png"></div>
                <div class="cup deactive"><img src="./assets/images/reward green-min.png"></div>
                <div class="donut-min donut3 deactive"><img src="./assets/images/donut 3 pin-min.png"></div>
                <div class="donut-min donut2 deactive"><img src="./assets/images/donut 2 pin-min.png"></div>
                <div class="donut-min donut1 deactive"><img src="./assets/images/donut 1 pin-min.png"></div>
                <div class="donut-min donut5 deactive"><img src="./assets/images/donut 5 pin-min.png"></div>
                <div class="get-coin coin1 deactive"><img src="./assets/images/claim button-min.png"></div>
            </div>
            <div class="donut-box">
                <div class="donut">
                    <img src="./assets/images/box/box 1-min.png">
                    <img src="./assets/images/donut/donut 1-min.png" class="donuts donuts1 donutss">
                    <img src="./assets/images/donut/donut 1 select-min.png" class="donuts donuts1 select deactive">
                    <img src="./assets/images/box/box 2-min.png">
                    <img src="./assets/images/donut/donut 2-min.png" class="donuts donuts2 donutss">
                    <img src="./assets/images/donut/donut 2 select-min.png" class="donuts donuts2 select deactive">
                    <img src="./assets/images/box/box 3-min.png">
                    <img src="./assets/images/donut/donut 3-min.png" class="donuts donuts3 donutss">
                    <img src="./assets/images/donut/donut 3 select-min.png" class="donuts donuts3 select deactive">
                    <img src="./assets/images/box/box 4-min.png">
                    <img src="./assets/images/donut/donut 4-min.png" class="donuts donuts4 donutss">
                    <img src="./assets/images/donut/donut 4 select-min.png" class="donuts donuts4 select deactive">
                    <img src="./assets/images/box/box 5-min.png">
                    <img src="./assets/images/donut/donut 5-min.png" class="donuts donuts5 donutss">
                    <img src="./assets/images/donut/donut 5 select-min.png" class="donuts donuts5 select deactive">
                    <img src="./assets/images/box/box 6-min.png">
                    <img src="./assets/images/donut/donut 6-min.png" class="donuts donuts6 donutss">
                    <img src="./assets/images/donut/donut 6 select-min.png" class="donuts donuts6 select deactive">
                    <img src="./assets/images/box/box 7-min.png">
                    <img src="./assets/images/donut/donut 7-min.png" class="donuts donuts7 donutss">
                    <img src="./assets/images/donut/donut 7 select-min.png" class="donuts donuts7 select deactive">
                    <img src="./assets/images/box/box 8-min.png">
                    <img src="./assets/images/donut/donut 8-min.png" class="donuts donuts8 donutss">
                    <img src="./assets/images/donut/donut 8 select-min.png" class="donuts donuts8 select deactive">
                    <img src="./assets/images/box/box 9-min.png">
                    <img src="./assets/images/donut/donut 9-min.png" class="donuts donuts9 donutss">
                    <img src="./assets/images/donut/donut 9 select-min.png" class="donuts donuts9 select deactive">
                    <img src="./assets/images/box/box 10-min.png">
                    <img src="./assets/images/donut/donut 10-min.png" class="donuts donuts10 donutss">
                    <img src="./assets/images/donut/donut 10 select-min.png" class="donuts donuts10 select deactive">
                    <img src="./assets/images/box/box 11-min.png">
                    <img src="./assets/images/donut/donut 11-min.png" class="donuts donuts11 donutss">
                    <img src="./assets/images/donut/donut 11 select-min.png" class="donuts select donuts11 deactive">
                    <img src="./assets/images/box/box 12-min.png">
                    <img src="./assets/images/donut/donut 12-min.png" class="donuts donuts12 donutss">
                    <img src="./assets/images/donut/donut 12 select-min.png" class="donuts donuts12 select deactive">
                </div>
            </div>
            <div class="popup deactive">
                <div class="pop-container">
                    <div class="select-change-mission-popup">
                        <img src="./assets/images/popup/select mission popup-min.png">
                    </div>
                    <div class="close-button">
                        <img src="./assets/images/popup/close button-min.png">
                    </div>
                    <div class="donut-image">
                        <img src="./assets/images/popup/4 popup-min.png" class="deactive">
                        <img src="./assets/images/popup/3 popup-min.png" class="deactive">
                        <img src="./assets/images/popup/2 popup-min.png" class="deactive">
                        <img src="./assets/images/popup/1 popup-min.png" class="deactive">
                        <img src="./assets/images/popup/5 popup-min.png" class="deactive">
                    </div>
                    <div class="text-box">
                        <img src="./assets/images/mission background-min.png">
                    </div>
                    <div class="text-box-text"><span></span></div>
                    <div id="select-mission-button" class="select-change-mission-button">
                        <img src="./assets/images/popup/select mission button-min.png">
                    </div>
                    <div class="cancel-button">
                        <img src="./assets/images/popup/cancel button-min.png">
                    </div>
                </div>
            </div>
            <div class="popup deactive">
                <div class="pop-container">
                    <div class="select-change-mission-popup">
                        <img src="./assets/images/popup/change mission popup-min.png">
                    </div>
                    <div class="close-button">
                        <img src="./assets/images/popup/close button-min.png">
                    </div>
                    <div class="text-box box2">
                        <img src="./assets/images/mission background-min.png">
                    </div>
                    <div class="text-box-text box2"><span></span></div>
                    <div id="change-mission-button-popup" class="select-change-mission-button">
                        <img src="./assets/images/popup/change mission button-min.png">
                    </div>
                    <div class="cancel-button">
                        <img src="./assets/images/popup/cancel button-min.png">
                    </div>
                </div>
            </div>
        </div>
        <div class="show-info">
            <div class="choosing nav">
                <img src="./assets/images/pin 1-min.png">
            </div>
            <div class="mission nav deactive">
                <img src="./assets/images/pin 2-min.png">
                <div class="choos-mission">
                    <div class="donut-mission mission-box">
                        <img src="./assets/images/mission background-min.png">
                    </div>
                    <div class="donut-mission-text">
                        <span>35 راند بدون اشتباه در بازی با حریف شانسی</span>
                    </div>
                    <div class="mission-reward mission-box">
                        <img src="./assets/images/reward background-min.png">
                    </div>
                    <div class="mission-reward-text">
                        <span>100</span>
                    </div>
                    <div class="chocolate">
                        <img src="./assets/images/donut 4 pin-min.png" class="deactive">
                        <img src="./assets/images/donut 3 pin-min.png" class="deactive">
                        <img src="./assets/images/donut 2 pin-min.png" class="deactive">
                        <img src="./assets/images/donut 1 pin-min.png" class="deactive">
                        <img src="./assets/images/donut 5 pin-min.png" class="deactive">
                    </div>
                    <div class="choos-mission-button">
                        <img src="./assets/images/select button-min.png">
                    </div>
                    <div class="progress-bar deactive">
                        <div class="pr-bar">

                        </div>
                    </div>
                    <div class="progress-bar-text deactive">
                        <span>10/35</span>
                    </div>
                    <div class="change-mission-button deactive">
                        <img src="./assets/images/change button-min.png">
                    </div>
                    <div class="gold-reward deactive">
                        <img src="./assets/images/reward claim button-min.png">
                    </div>
                    <div class="reward-number deactive">
                        <span>100</span>
                    </div>
                    <div class="get-coin coin2 deactive"><img src="./assets/images/claim button-min.png"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="./assets/js/apis.js"></script>
    <script src="./assets/js/main.dist.js"></script>
    <script src="./assets/js/func.js"></script>
</body>
</html>
